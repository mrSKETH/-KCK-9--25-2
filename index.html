<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Расписание КСК(9)-25-2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-green: #2e7d32;
      --green-light: #4caf50;
      --green-dark: #1b5e20;
      --accent-green: #81c784;
      --bg-white: #ffffff;
      --text-dark: #1a1a1a;
      --text-light: #f5f5f5;
      --glass: rgba(255,255,255,0.15);
      --success: #00c853;
      --danger: #ff3860;
      --warning: #ffab00;
    }
    
    *{margin:0;padding:0;box-sizing:border-box;}
    
    body {
      font-family:"Inter",system-ui,sans-serif;
      background: linear-gradient(135deg, var(--primary-green), var(--green-dark));
      color: var(--text-light);
      min-height:100vh;
      overflow-x:hidden;
      position: relative;
      padding:40px 20px;
    }

    .bg-logo {
      position: fixed; 
      inset: 0;
      background-image: url(''); 
      background-size: 300px;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.05;
      z-index: -2;
    }
    
    .bg-pattern {
      position: fixed; 
      inset: 0;
      background: radial-gradient(circle at 30% 70%, rgba(46, 125, 50, 0.2), rgba(27, 94, 32, 0.8) 70%);
      z-index: -1;
    }


    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .logo-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: var(--bg-white);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    
    .logo-placeholder {
      width: 100%;
      height: 100%;
      background-image: url('https://sun1-21.userapi.com/s/v1/ig2/66JFDgO03eGBNPtFpAQskAOEJyoBFECrA8H20BFqV-_1yifqmS0ZzPZCJ-Rh3WrQaBtfiqJBVrkyn3tTJmxgUzYm.jpg?quality=95&crop=39,50,561,561&as=32x32,48x48,72x72,108x108,160x160,240x240,360x360,480x480,540x540&ava=1&cs=240x240'); /* Здесь будет ваше лого */
      background-size: cover;
      background-position: center;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: var(--bg-white);
    }
    
    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
      color: var(--text-light);
    }


    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      gap: 10px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .control-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    
    .control-btn:hover {
      background: rgba(76, 175, 80, 0.3);
      transform: translateY(-3px);
    }
    
    .control-btn.active {
      background: linear-gradient(135deg, var(--primary-green), var(--green-light));
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
    }
    
    .today-btn {
      background: linear-gradient(135deg, var(--warning), #ffc400);
      color: var(--text-dark);
      font-weight: 600;
    }
    
    .today-btn:hover {
      background: linear-gradient(135deg, #ffc400, var(--warning));
      box-shadow: 0 0 15px rgba(255, 171, 0, 0.5);
    }


    .day-nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .day-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background: var(--glass);
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .day-btn:hover {
      background: rgba(76, 175, 80, 0.3);
      transform: translateY(-3px);
    }
    
    .day-btn.active {
      background: linear-gradient(135deg, var(--primary-green), var(--green-light));
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
    }


    .section {
      width:100%;
      max-width: 800px;
      margin: 0 auto 20px;
      background: var(--glass);
      backdrop-filter: blur(15px) saturate(180%);
      border-radius:20px;
      padding:24px;
      box-shadow:0 0 25px rgba(46, 125, 50, 0.3);
      transition: transform .4s ease, box-shadow .4s ease;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .section:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow:0 0 45px rgba(76, 175, 80, 0.6);
    }
    
    .section h2 {
      text-align:center;
      margin-bottom:16px;
      font-size:22px;
      text-shadow:0 0 10px rgba(0,0,0,0.3);
      color: var(--bg-white);
    }

    ul {list-style:none;padding:0;}
    
    .lesson-item {
      margin:10px 0;
      padding:12px;
      border-radius:14px;
      background:rgba(255,255,255,0.1);
      box-shadow: inset 0 0 10px rgba(46, 125, 50, 0.2);
      transition: all 0.3s ease;
      border-left: 4px solid var(--green-light);
    }
    
    .lesson-item:hover {
      background: rgba(255,255,255,0.15);
      transform: translateX(5px);
    }
    
    .lesson-item.past {
      opacity: 0.6;
      background: rgba(255,255,255,0.05);
      border-left-color: #666;
    }
    
    .lesson-item.current {
      background: rgba(76, 175, 80, 0.2);
      border-left-color: var(--success);
      box-shadow: 0 0 20px rgba(0, 200, 83, 0.3);
    }
    
    .lesson-item.future {
      border-left-color: var(--accent-green);
    }
    
    strong {
      display:block;
      margin-bottom:6px;
      color: var(--text-light);
    }
    
    .lesson-time {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 5px;
      color: var(--text-light);
    }
    
    .lesson-status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      font-size: 0.85rem;
      color: var(--text-light);
    }
    
    .status-current {
      background: rgba(0, 200, 83, 0.2);
      color: var(--success);
    }
    
    .status-next {
      background: rgba(255, 171, 0, 0.2);
      color: var(--warning);
    }
    
    .time-countdown {
      font-weight: bold;
      color: var(--accent-green);
    }
    

    .week-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .week-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--green-light);
      animation: pulse 2s infinite;
    }
    
    .week-dot.even {
      background: var(--accent-green);
    }
    
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
      
      .control-group {
        width: 100%;
        justify-content: center;
      }
      
      .day-nav {
        gap: 5px;
      }
      
      .day-btn {
        padding: 8px 12px;
        font-size: 0.9rem;
      }
      
      .lesson-status {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="bg-logo"></div>
  
  <div class="header">
    <div class="logo-container">
      <div class="logo-placeholder"></div>
    </div>
    <h1>Расписание занятий</h1>
    <p id="currentDate">Загрузка...</p>
  </div>
    
  <div class="controls">
    <div class="control-group">
      <button class="control-btn today-btn" id="todayBtn">
        <i class="fas fa-calendar-day"></i> На сегодня
      </button>
    </div>
    <div class="control-group">
      <button class="control-btn" id="evenWeekBtn">
        <i class="fas fa-calendar-week"></i> Чётная неделя / нижнее
      </button>
      <button class="control-btn" id="oddWeekBtn">
        <i class="fas fa-calendar-week"></i> Нечётная неделя / верхнее
      </button>
    </div>
  </div>
  
  <div class="week-indicator" id="weekIndicator">
    <div class="week-dot" id="weekDot"></div>
    <span id="weekIndicatorText">Загрузка...</span>
  </div>
  
  <div class="day-nav" id="dayNav">

  </div>


  <div class="section" id="scheduleContent">
    <h2 id="weekTypeTitle">Загрузка...</h2>
    <ul id="todaySchedule"></ul>
  </div>

  <script>

  const schedule = {
    1: { // понедельник
      even: [
        {subject: "Кл. час", room: "П-205", time: "8:30-9:50"},
        {subject: "Биология", room: "П-205", time: "10:00-11:20"},
        {subject: "История", room: "П-205", time: "11:50-13:10"},
        {subject: "ОБЖР", room: "П-205", time: "13:20-14:40"}
      ],
      odd: [
        {subject: "Кл. час", room: "П-205", time: "8:30-9:50"},
        {subject: "Физика", room: "П-205", time: "10:00-11:20"},
        {subject: "Математика", room: "П-205", time: "11:50-13:10"},
        {subject: "Иностранный язык", room: "П-205", time: "13:20-14:40"}
      ]
    },
    2: { // вторник
      even: [
        {subject: "Математика", room: "П-205", time: "8:30-9:50"},
        {subject: "Физика", room: "П-205", time: "10:00-11:20"},
        {subject: "География", room: "П-205", time: "11:50-13:10"}
      ],
      odd: [
        {subject: "Индивидуальный проект", room: "П-205", time: "8:30-9:50"},
        {subject: "История", room: "П-205", time: "10:00-11:20"},
        {subject: "Литература", room: "П-205", time: "11:50-13:10"}
      ]
    },
    3: { // среда
      even: [
        {subject: "Математика", room: "П-205", time: "8:30-9:50"},
        {subject: "История", room: "П-205", time: "10:00-11:20"},
        {subject: "ОБЖР", room: "П-205", time: "11:50-13:10"}
      ],
      odd: [
        {subject: "Информатика", room: "П-205", time: "8:30-9:50"},
        {subject: "Физика", room: "П-205", time: "10:00-11:20"}
      ]
    },
    4: { // четверг
      even: [
        {subject: "Иностранный язык", room: "П-205", time: "8:30-9:50"},
        {subject: "Русский язык", room: "П-205", time: "10:00-11:20"},
        {subject: "Информатика", room: "П-205", time: "11:50-13:10"}
      ],
      odd: [
        {subject: "Русский язык", room: "П-205", time: "8:30-9:50"},
        {subject: "Математика", room: "П-205", time: "10:00-11:20"},
        {subject: "География", room: "П-205", time: "11:50-13:10"}
      ]
    },
    5: { // пятница
      even: [
        {subject: "Физкультура", room: "П-205", time: "8:30-9:50"},
        {subject: "Физика", room: "П-205", time: "10:00-11:20"},
        {subject: "Математика", room: "П-205", time: "11:50-13:10"}
      ],
      odd: [
        {subject: "ОБЖР", room: "П-205", time: "8:30-9:50"},
        {subject: "Обществознание", room: "П-205", time: "10:00-11:20"},
        {subject: "Физкультура", room: "П-205", time: "11:50-13:10"},
        {subject: "Биология", room: "П-205", time: "13:20-14:40"}
      ]
    },
    6: { // суббота
      even: [
        {subject: "Литература", room: "П-205", time: "8:30-9:50"},
        {subject: "Математика", room: "П-205", time: "10:00-11:20"},
        {subject: "Обществознание", room: "П-205", time: "11:50-13:10"}
      ],
      odd: [
        {subject: "Химия", room: "П-205", time: "8:30-9:50"},
        {subject: "Математика", room: "П-205", time: "10:00-11:20"},
        {subject: "История", room: "П-205", time: "11:50-13:10"}
      ]
    }
  };


  const dayNames = {
    1: "Понедельник",
    2: "Вторник",
    3: "Среда",
    4: "Четверг",
    5: "Пятница",
    6: "Суббота"
  };


  function getWeekNumber(d) {
    const start = new Date(d.getFullYear(),0,1);
    const diff = d - start + ((start.getTimezoneOffset() - d.getTimezoneOffset())*60000);
    return Math.floor(diff/(7*24*60*60*1000))+1;
  }
  
  function isEvenWeek(d=new Date()) {
    return getWeekNumber(d)%2===0;
  }


  function parseTime(timeStr) {
    const [hours, minutes] = timeStr.split(':').map(Number);
    const now = new Date();
    return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
  }

  function getLessonTimeRange(timeStr) {
    const [startStr, endStr] = timeStr.split('-');
    return {
      start: parseTime(startStr),
      end: parseTime(endStr)
    };
  }

  function getTimeRemaining(targetTime) {
    const now = new Date();
    const diff = targetTime - now;
    
    if (diff <= 0) return null;
    
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    
    if (hours > 0) {
      return `${hours}ч ${minutes}м`;
    } else {
      return `${minutes}м`;
    }
  }

  function getLessonStatus(lesson, index, allLessons) {
    const now = new Date();
    const timeRange = getLessonTimeRange(lesson.time);
    
    if (now > timeRange.end) {
      return 'past';
    } else if (now >= timeRange.start && now <= timeRange.end) {
      return 'current';
    } else {

      const previousLesson = index > 0 ? allLessons[index - 1] : null;
      if (previousLesson) {
        const prevTimeRange = getLessonTimeRange(previousLesson.time);
        if (now > prevTimeRange.end && now < timeRange.start) {
          return 'next';
        }
      } else if (now < timeRange.start) {
        return 'next';
      }
      return 'future';
    }
  }

  function getStatusInfo(lesson, status, index, allLessons) {
    const now = new Date();
    const timeRange = getLessonTimeRange(lesson.time);
    
    switch(status) {
      case 'past':
        return null;
      
      case 'current':
        const timeLeft = getTimeRemaining(timeRange.end);
        return {
          text: `⏳ Идет сейчас • До конца: ${timeLeft}`,
          class: 'status-current'
        };
      
      case 'next':
        const timeToStart = getTimeRemaining(timeRange.start);
        return {
          text: `🕐 Следующая пара • До начала: ${timeToStart}`,
          class: 'status-next'
        };
      
      case 'future':

        if (index === 0 && now < timeRange.start) {
          const timeToStart = getTimeRemaining(timeRange.start);
          return {
            text: `🕐 До начала: ${timeToStart}`,
            class: 'status-next'
          };
        }
        return null;
      
      default:
        return null;
    }
  }


  function formatDate(date) {
    const options = { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    };
    return date.toLocaleDateString('ru-RU', options);
  }


  function renderSchedule(day, weekType, isToday = false) {
    const title = document.getElementById("weekTypeTitle");
    const list = document.getElementById("todaySchedule");
    

    document.querySelectorAll('.day-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    document.getElementById(`day-${day}`).classList.add('active');
    

    document.querySelectorAll('#evenWeekBtn, #oddWeekBtn').forEach(btn => {
      btn.classList.remove('active');
    });
    
    if (weekType === "even") {
      document.getElementById('evenWeekBtn').classList.add('active');
    } else {
      document.getElementById('oddWeekBtn').classList.add('active');
    }
    

    const weekDot = document.getElementById('weekDot');
    const weekIndicatorText = document.getElementById('weekIndicatorText');
    
    weekDot.className = `week-dot ${weekType}`;
    weekIndicatorText.textContent = weekType === "even" ? "Чётная неделя / нижнее" : "Нечётная неделя / верхнее";
    
    if(day === 0){
      title.textContent = "Воскресенье 🎉";
      list.innerHTML = "<li class='lesson-item'>Выходной день! Отдыхайте!</li>";
    } else {
      const todayIndicator = isToday ? " • Сегодня" : "";
      title.textContent = `${dayNames[day]}${todayIndicator} • ${weekType === "even" ? "Чётная неделя" : "Нечётная неделя"}`;
      const lessons = schedule[day][weekType] || [];
      
      if (lessons.length === 0) {
        list.innerHTML = "<li class='lesson-item'>На этот день нет расписания</li>";
      } else {
        list.innerHTML = lessons.map((lesson, i) => {
          const status = isToday ? getLessonStatus(lesson, i, lessons) : 'future';
          const statusInfo = isToday ? getStatusInfo(lesson, status, i, lessons) : null;
          
          return `<li class="lesson-item ${status}">
            <strong>${i+1}. ${lesson.subject} (${lesson.room})</strong>
            <div class="lesson-time">🕐 ${lesson.time}</div>
            ${statusInfo ? `
              <div class="lesson-status ${statusInfo.class}">
                ${statusInfo.text}
              </div>
            ` : ''}
          </li>`;
        }).join("");
      }
    }
  }


  function startTimeUpdates() {
    setInterval(() => {
      const today = new Date();
      const day = today.getDay();
      const weekType = isEvenWeek(today) ? "even" : "odd";
      
      const activeDay = document.querySelector('.day-btn.active');
      if (activeDay) {
        const activeDayId = parseInt(activeDay.id.split('-')[1]);
        const isToday = activeDayId === day;
        renderSchedule(activeDayId, weekType, isToday);
      }
    }, 30000); 
  }


  document.addEventListener('DOMContentLoaded', function() {
    const today = new Date();
    const day = today.getDay();
    const weekType = isEvenWeek(today) ? "even" : "odd";
    

    document.getElementById('currentDate').textContent = formatDate(today);
    

    const dayNav = document.getElementById('dayNav');
    for (let i = 1; i <= 6; i++) {
      const button = document.createElement('button');
      button.className = `day-btn ${i === day ? 'active' : ''}`;
      button.id = `day-${i}`;
      button.textContent = dayNames[i];
      button.addEventListener('click', () => {

        const currentWeekType = document.getElementById('evenWeekBtn').classList.contains('active') ? 'even' : 'odd';
        const isToday = parseInt(button.id.split('-')[1]) === day;
        renderSchedule(i, currentWeekType, isToday);
      });
      dayNav.appendChild(button);
    }
    

    document.getElementById('evenWeekBtn').addEventListener('click', () => {
      const activeDay = document.querySelector('.day-btn.active').id.split('-')[1];
      const isToday = parseInt(activeDay) === day;
      renderSchedule(parseInt(activeDay), 'even', isToday);
    });
    
    document.getElementById('oddWeekBtn').addEventListener('click', () => {
      const activeDay = document.querySelector('.day-btn.active').id.split('-')[1];
      const isToday = parseInt(activeDay) === day;
      renderSchedule(parseInt(activeDay), 'odd', isToday);
    });
    

    document.getElementById('todayBtn').addEventListener('click', () => {
      renderSchedule(day, weekType, true);
    });
    

    renderSchedule(day, weekType, true);
    

    startTimeUpdates();
  });
  </script>
  <footer style="text-align: center; padding: 20px; margin-top: 30px; color: rgba(255,255,255,0.7); font-size: 0.8rem;">
    Сайт сделал SKETH
</footer>
</body>
