          {subject: "–§–∏–∑–∫—É–ª—å—Ç—É—Ä–∞", room: "–ü-205", time: "11:50-13:10"},

        ]

        even: [
          {subject: "–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞", room: "–ü-205", time: "8:30-9:50"},

          {subject: "–û–±—â–µ—Å—Ç–≤–æ–∑–Ω–∞–Ω–∏–µ", room: "–ü-205", time: "11:50-13:10"}
        ],
        odd: [
          {subject: "–•–∏–º–∏—è", room: "–ü-205", time: "8:30-9:50"},

          {subject: "–ò—Å—Ç–æ—Ä–∏—è", room: "–ü-205", time: "11:50-13:10"}
        ]
      }
    };

    // –•—Ä–∞–Ω–∏–ª–∏—â–µ —Å–æ–±—ã—Ç–∏–π
    let events = JSON.parse(localStorage.getItem('scheduleEvents')) || {};

    const dayNames = {
      1: "–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫",
      2: "–í—Ç–æ—Ä–Ω–∏–∫",
      3: "–°—Ä–µ–¥–∞",
      4: "–ß–µ—Ç–≤–µ—Ä–≥",
      5: "–ü—è—Ç–Ω–∏—Ü–∞",
      6: "–°—É–±–±–æ—Ç–∞"
    };

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –ø—Ä–æ—à–µ–¥—à–∏—Ö —Å–æ–±—ã—Ç–∏–π
    function cleanupPastEvents() {
      const today = new Date();
      const todayKey = getDateKey(today);
      
      Object.keys(events).forEach(dateKey => {
        // –£–¥–∞–ª—è–µ–º —Å–æ–±—ã—Ç–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –±—ã–ª–∏ —Ä–∞–Ω—å—à–µ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–≥–æ –¥–Ω—è
        if (dateKey < todayKey) {
          delete events[dateKey];
        }
      });
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è
      localStorage.setItem('scheduleEvents', JSON.stringify(events));
    }

    function isEvenWeek(d = new Date()) {
      const semesterStart = new Date('2025-09-22');
      
      const diffTime = Math.abs(d - semesterStart);
      const diffWeeks = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7));
      
      return diffWeeks % 2 === 0;
    }

    function parseTime(timeStr) {
      const [hours, minutes] = timeStr.split(':').map(Number);
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
    }

    function getLessonTimeRange(timeStr) {
      const [startStr, endStr] = timeStr.split('-');
      return {
        start: parseTime(startStr),
        end: parseTime(endStr)
      };
    }

    function getTimeRemaining(targetTime) {
      const now = new Date();
      const diff = targetTime - now;
      
      if (diff <= 0) return null;
      
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      
      if (hours > 0) {
        return `${hours}—á ${minutes}–º`;
      } else {
        return `${minutes}–º`;
      }
    }

    function getLessonStatus(lesson, index, allLessons) {
      const now = new Date();
      const timeRange = getLessonTimeRange(lesson.time);
      
      if (now > timeRange.end) {
        return 'past';
      } else if (now >= timeRange.start && now <= timeRange.end) {
        return 'current';
      } else {
        const previousLesson = index > 0 ? allLessons[index - 1] : null;
        if (previousLesson) {
          const prevTimeRange = getLessonTimeRange(previousLesson.time);
          if (now > prevTimeRange.end && now < timeRange.start) {
            return 'next';
          }
        } else if (now < timeRange.start) {
          return 'next';
        }
        return 'future';
      }
    }

    function getStatusInfo(lesson, status, index, allLessons) {
      const now = new Date();
      const timeRange = getLessonTimeRange(lesson.time);
      
      switch(status) {
        case 'past':
          return null;
        
        case 'current':
          const timeLeft = getTimeRemaining(timeRange.end);
          return {
            text: `‚è≥ –ò–¥–µ—Ç —Å–µ–π—á–∞—Å ‚Ä¢ –î–æ –∫–æ–Ω—Ü–∞: ${timeLeft}`,
            class: 'status-current'
          };
        
        case 'next':
          const timeToStart = getTimeRemaining(timeRange.start);
          return {
            text: `üïê –°–ª–µ–¥—É—é—â–∞—è –ø–∞—Ä–∞ ‚Ä¢ –î–æ –Ω–∞—á–∞–ª–∞: ${timeToStart}`,
            class: 'status-next'
          };
        
        case 'future':
          if (index === 0 && now < timeRange.start) {
            const timeToStart = getTimeRemaining(timeRange.start);
            return {
              text: `üïê –î–æ –Ω–∞—á–∞–ª–∞: ${timeToStart}`,
              class: 'status-next'
            };
          }
          return null;
        
        default:
          return null;
      }
    }

    function formatDate(date) {
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      return date.toLocaleDateString('ru-RU', options);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞—Ç—ã –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD
    function getDateKey(date) {
      return date.toISOString().split('T')[0];
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–Ω—è –Ω–µ–¥–µ–ª–∏ –∏–∑ –¥–∞—Ç—ã
    function getDayFromDate(date) {
      return date.getDay() || 7; // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ (0) –≤ 7
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
    function renderSchedule(day, weekType, isToday = false) {
      const title = document.getElementById("weekTypeTitle");
      const list = document.getElementById("todaySchedule");
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
      document.querySelectorAll('.day-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(`day-${day}`).classList.add('active');
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ –Ω–µ–¥–µ–ª–∏
      document.querySelectorAll('#evenWeekBtn, #oddWeekBtn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      if (weekType === "even") {
        document.getElementById('evenWeekBtn').classList.add('active');
      } else {
        document.getElementById('oddWeekBtn').classList.add('active');
      }
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–µ–¥–µ–ª–∏
      const weekDot = document.getElementById('weekDot');
      const weekIndicatorText = document.getElementById('weekIndicatorText');
      
      weekDot.className = `week-dot ${weekType}`;
      weekIndicatorText.textContent = weekType === "even" ? "–ß—ë—Ç–Ω–∞—è –Ω–µ–¥–µ–ª—è / –Ω–∏–∂–Ω–µ–µ" : "–ù–µ—á—ë—Ç–Ω–∞—è –Ω–µ–¥–µ–ª—è / –≤–µ—Ä—Ö–Ω–µ–µ";
      
      if(day === 0){
        title.textContent = "–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ üéâ";
        list.innerHTML = "<li class='lesson-item'>–í—ã—Ö–æ–¥–Ω–æ–π –¥–µ–Ω—å! –û—Ç–¥—ã—Ö–∞–π—Ç–µ!</li>";
      } else {
        const todayIndicator = isToday ? " ‚Ä¢ –°–µ–≥–æ–¥–Ω—è" : "";
        title.textContent = `${dayNames[day]}${todayIndicator} ‚Ä¢ ${weekType === "even" ? "–ß—ë—Ç–Ω–∞—è –Ω–µ–¥–µ–ª—è" : "–ù–µ—á—ë—Ç–Ω–∞—è –Ω–µ–¥–µ–ª—è"}`;
        const lessons = schedule[day][weekType] || [];
        
        // –ü–æ–ª—É—á–∞–µ–º —Å–æ–±—ã—Ç–∏—è –¥–ª—è —ç—Ç–æ–≥–æ –¥–Ω—è
        const today = new Date();
        const currentDate = new Date(today);
        const dayDiff = day - (today.getDay() || 7);
        currentDate.setDate(today.getDate() + dayDiff);
        const dateKey = getDateKey(currentDate);
        const dayEvents = events[dateKey] || [];
        
        // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è —É—Ä–æ–∫–æ–≤
        let scheduleHTML = '';
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏—è –≤ –Ω–∞—á–∞–ª–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
        dayEvents.forEach(event => {
          scheduleHTML += `<li class="lesson-item event-item" data-event-id="${event.id}">
            <strong>${event.title} <span class="event-badge">–°–æ–±—ã—Ç–∏–µ</span></strong>
            ${event.description ? `<div class="lesson-time">${event.description}</div>` : ''}
            <div class="event-actions">
              <button class="event-btn edit-btn" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">
                <i class="fas fa-edit"></i>
              </button>
              <button class="event-btn delete-btn" title="–£–¥–∞–ª–∏—Ç—å">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </li>`;
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º —É—Ä–æ–∫–∏
        if (lessons.length === 0 && dayEvents.length === 0) {
          scheduleHTML += "<li class='lesson-item'>–ù–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å –Ω–µ—Ç —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è</li>";
        } else {
          scheduleHTML += lessons.map((lesson, i) => {
            const status = isToday ? getLessonStatus(lesson, i, lessons) : 'future';
            const statusInfo = isToday ? getStatusInfo(lesson, status, i, lessons) : null;
            
            return `<li class="lesson-item ${status}">
              <strong>${i+1}. ${lesson.subject} (${lesson.room})</strong>
              <div class="lesson-time">üïê ${lesson.time}</div>
              ${statusInfo ? `
                <div class="lesson-status ${statusInfo.class}">
                  ${statusInfo.text}
                </div>
              ` : ''}
            </li>`;
          }).join("");
        }
        
        list.innerHTML = scheduleHTML;
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å–æ–±—ã—Ç–∏–π
        document.querySelectorAll('.edit-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const eventItem = this.closest('.event-item');
            const eventId = eventItem.dataset.eventId;
            editEvent(eventId);
          });
        });
        
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const eventItem = this.closest('.event-item');
            const eventId = eventItem.dataset.eventId;
            deleteEvent(eventId);
          });
        });
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    function openEventModal(eventId = null) {
      const modal = document.getElementById('eventModal');
      const modalTitle = document.getElementById('modalTitle');
      const deleteBtn = document.getElementById('deleteEventBtn');
      const today = new Date();
      const dateInput = document.getElementById('eventDate');
      
      if (eventId) {
        // –†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        modalTitle.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–±—ã—Ç–∏–µ';
        deleteBtn.style.display = 'block';
        
        // –ù–∞—Ö–æ–¥–∏–º —Å–æ–±—ã—Ç–∏–µ
        let eventToEdit = null;
        Object.keys(events).forEach(dateKey => {
          events[dateKey].forEach(event => {
            if (event.id === eventId) {
              eventToEdit = event;
            }
          });
        });
        
        if (eventToEdit) {
          document.getElementById('eventId').value = eventToEdit.id;
          document.getElementById('eventDate').value = eventToEdit.date;
          document.getElementById('eventTitle').value = eventToEdit.title;
          document.getElementById('eventDescription').value = eventToEdit.description || '';
        }
      } else {
        // –†–µ–∂–∏–º –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        modalTitle.textContent = '–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ';
        deleteBtn.style.display = 'none';
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        dateInput.value = getDateKey(today);
        
        // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
        document.getElementById('eventId').value = '';
        document.getElementById('eventTitle').value = '';
        document.getElementById('eventDescription').value = '';
      }
      
      modal.style.display = 'flex';
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    function closeEventModal() {
      document.getElementById('eventModal').style.display = 'none';
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ–±—ã—Ç–∏—è
    function saveEvent(event) {
      event.preventDefault();
      
      const eventId = document.getElementById('eventId').value;
      const date = document.getElementById('eventDate').value;
      const title = document.getElementById('eventTitle').value;
      const description = document.getElementById('eventDescription').value;
      
      // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç —Å–æ–±—ã—Ç–∏—è
      const newEvent = {
        id: eventId || generateId(),
        title: title,
        description: description,
        date: date
      };
      
      if (eventId) {
        // –†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è - —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä–æ–µ —Å–æ–±—ã—Ç–∏–µ
        Object.keys(events).forEach(dateKey => {
          events[dateKey] = events[dateKey].filter(event => event.id !== eventId);
          if (events[dateKey].length === 0) {
            delete events[dateKey];
          }
        });
      }
      
      // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –≤ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
      if (!events[date]) {
        events[date] = [];
      }
      events[date].push(newEvent);
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
      localStorage.setItem('scheduleEvents', JSON.stringify(events));
      
      // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
      closeEventModal();
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
      const activeDay = document.querySelector('.day-btn.active').id.split('-')[1];
      const weekType = document.getElementById('evenWeekBtn').classList.contains('active') ? 'even' : 'odd';
      const today = new Date();
      const isToday = parseInt(activeDay) === (today.getDay() || 7);
      renderSchedule(parseInt(activeDay), weekType, isToday);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–±—ã—Ç–∏—è
    function editEvent(eventId) {
      openEventModal(eventId);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–±—ã—Ç–∏—è
    function deleteEvent(eventId) {
      if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–±—ã—Ç–∏–µ?')) {
        // –£–¥–∞–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –∏–∑ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
        Object.keys(events).forEach(dateKey => {
          events[dateKey] = events[dateKey].filter(event => event.id !== eventId);
          if (events[dateKey].length === 0) {
            delete events[dateKey];
          }
        });
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
        localStorage.setItem('scheduleEvents', JSON.stringify(events));
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
        const activeDay = document.querySelector('.day-btn.active').id.split('-')[1];
        const weekType = document.getElementById('evenWeekBtn').classList.contains('active') ? 'even' : 'odd';
        const today = new Date();
        const isToday = parseInt(activeDay) === (today.getDay() || 7);
        renderSchedule(parseInt(activeDay), weekType, isToday);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      // –û—á–∏—â–∞–µ–º –ø—Ä–æ—à–µ–¥—à–∏–µ —Å–æ–±—ã—Ç–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      cleanupPastEvents();
      
      const today = new Date();
      const day = today.getDay() || 7; // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ (0) –≤ 7
      const weekType = isEvenWeek(today) ? "even" : "odd";
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É
      document.getElementById('currentDate').textContent = formatDate(today);
      
      // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏
      const dayNav = document.getElementById('dayNav');
      for (let i = 1; i <= 6; i++) {
        const button = document.createElement('button');
        button.className = `day-btn ${i === day ? 'active' : ''}`;
        button.id = `day-${i}`;
        button.textContent = dayNames[i];
        button.addEventListener('click', () => {
          // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ç–∏–ø –Ω–µ–¥–µ–ª–∏
          const currentWeekType = document.getElementById('evenWeekBtn').classList.contains('active') ? 'even' : 'odd';
          const isToday = parseInt(button.id.split('-')[1]) === day;
          renderSchedule(parseInt(button.id.split('-')[1]), currentWeekType, isToday);
        });
        dayNav.appendChild(button);
      }
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –Ω–µ–¥–µ–ª–∏
      document.getElementById('evenWeekBtn').addEventListener('click', () => {
        const activeDay = document.querySelector('.day-btn.active').id.split('-')[1];
        const isToday = parseInt(activeDay) === day;
        renderSchedule(parseInt(activeDay), 'even', isToday);
      });
      
      document.getElementById('oddWeekBtn').addEventListener('click', () => {
        const activeDay = document.querySelector('.day-btn.active').id.split('-')[1];
        const isToday = parseInt(activeDay) === day;
        renderSchedule(parseInt(activeDay), 'odd', isToday);
      });
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞ —Å–µ–≥–æ–¥–Ω—è"
      document.getElementById('todayBtn').addEventListener('click', () => {
        renderSchedule(day, weekType, true);
      });
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–±—ã—Ç–∏—è
      document.getElementById('addEventBtn').addEventListener('click', () => openEventModal());
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
      document.getElementById('cancelEventBtn').addEventListener('click', closeEventModal);
      document.getElementById('deleteEventBtn').addEventListener('click', function() {
        const eventId = document.getElementById('eventId').value;
        closeEventModal();
        deleteEvent(eventId);
      });
      document.getElementById('eventForm').addEventListener('submit', saveEvent);
      
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
      document.getElementById('eventModal').addEventListener('click', (e) => {
        if (e.target.id === 'eventModal') {
          closeEventModal();
        }
      });
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
      renderSchedule(day, weekType, true);
    });
  </script>
